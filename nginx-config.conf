# üåê C·∫•u h√¨nh Nginx cho domain devvinny.fun
# ƒê·∫∑t file n√†y v√†o /etc/nginx/sites-available/devvinny.fun

server {
    listen 80;
    server_name devvinny.fun www.devvinny.fun;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name devvinny.fun www.devvinny.fun;
    
    # SSL Configuration (c·∫ßn c√†i ƒë·∫∑t SSL certificate)
    ssl_certificate /etc/ssl/certs/devvinny.fun.crt;
    ssl_certificate_key /etc/ssl/private/devvinny.fun.key;
    
    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Frontend (Vue.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

